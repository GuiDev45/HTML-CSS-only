<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informações da Equipe Esportiva</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <img id="logo-time" src="./img/logo.jpg" alt="Logo da Equipe">
    <h1 id="team-title">Nome da Equipe Esportiva</h1>
  </header>

  <main>
    <section id="jogador-section">
      <article class="jogador">
        <img class="jogador-foto" src="./img/jogador01.JPG" alt="Foto do Jogador 1">
        <p class="nome-jogador">Jogador 1</p>
        <p class="posicao-jogador">Posição 1</p>
      </article>
      <article class="jogador">
        <img class="jogador-foto" src="./img/jogador02.JPG" alt="Foto do Jogador 2">
        <p class="nome-jogador">Jogador 2</p>
        <p class="posicao-jogador">Posição 2</p>
      </article>
      <article class="jogador">
        <img class="jogador-foto" src="./img/jogador03.JPG" alt="Foto do Jogador 3">
        <p class="nome-jogador">Jogador 3</p>
        <p class="posicao-jogador">Posição 3</p>
      </article>
    </section>

    <section id="patro-section">
      <img class="patro-logo" src="./img/pat01.JPG" alt="Logo do Patrocinador 1">
      <img class="patro-logo" src="./img/pat02.JPG" alt="Logo do Patrocinador 2">
      <img class="patro-logo" src="./img/pat03.JPG" alt="Logo do Patrocinador 3">
    </section>
  </main>

  <footer>
    &copy; 2023 Nome da Equipe Esportiva. Todos os direitos reservados.
  </footer>
</body>

</html>
